<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Flashcards!</title>
        <link rel="stylesheet" href="./client/etc/styles.css"/>
        <script src="./client/controllers/quizzes.js" defer></script>
        <script src="./client/pages/common.js" defer></script>
        <script src="./client/pages/quiz.js" defer></script>
    </head>
    <body onload="initialLoad()">
        <h1>Flashcards! <a class="pagenav link-button" href="./index.html">Back to home</a></h1>
        <div id="settings-section">
            <button id="hide-settings" onclick="toggleSettings()">Settings</button>
            <div id="settings">
                <h2>Settings</h2>
                <h3>Card view</h3>
                <div id="cardview"></div>
                <h3>Display mode</h3>
                <div id="darkmode">
                    <button id="lightbutton" onclick="changeDarkMode(false)">Light mode</button>
                    <button id="darkbutton" onclick="changeDarkMode(true)">Dark mode</button>
                </div>
                <br/>
            </div>
        </div>
        <div id="flashcards">
            <h2>Today's Daily Quiz</h2>
            <p id="quiz-dates"><span id="todays-date">...</span>&nbsp;&nbsp;|&nbsp;&nbsp;<a class="pagenav link-button" href="#">Past quizzes</a></p>
            <div id="quiznav">
                <button id="prev" onclick="changeCard(-1, false)">Previous</button>
                <button id="next" onclick="changeCard(1, true)">Next</button>
                &nbsp;&nbsp;
                <span id="navstatus">? _ _ _ _ _ _ _ _ _ _</span>
                <br/><br/>
            </div>
            <div id="flashcard">
                <span id="cardstatus"></span>
                <button id="savecard" onclick="saveCard(event)">Save</button>
                <p id="hint">&nbsp;</p>
                <p id="answer">&nbsp;</p>
                <button id="main-audio" class='audio-button' onclick="speakTextOnCard(event)">&#128266;</button>
                <span id="cardnumber"></span>
            </div>
            <div id="quizanswer">
                <div id="answer-field">
                    <input id="answer-box" placeholder="Answer"/>
                    <button id="submit-button" onclick="submitGuess()">Submit</button>
                </div>
                <p id="submitted-answer"></p>
            </div>
        </div>
        <br/><br/>
    </body>
</html>
