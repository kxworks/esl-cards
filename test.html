<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>ESL Flashcards</title>
        <link rel="stylesheet" href="./client/etc/styles.css"/>
        <script src="./client/controllers/lists.js" defer></script>
        <script src="./client/pages/test.js" defer></script>
    </head>
    <body onload="load()">
        <h1>ESL Flashcards <a id="pagenav" class="link-button" href="./edit.html">Edit lists</a></h1>
        <div id="settings-section">
            <button id="hide-settings" onclick="toggleSettings()">Settings</button>
            <div id="settings">
                <h2>Settings</h2>
                <h3>Card view</h3>
                <div id="cardview"></div>
                <h3>Flashcard mode</h3>
                <div id="flashcardmode"></div>
                <h3>Display mode</h3>
                <div id="darkmode">
                    <button id="lightbutton" onclick="changeDarkMode(false)">Light mode</button>
                    <button id="darkbutton" onclick="changeDarkMode(true)">Dark mode</button>
                </div>
                <br/>
            </div>
        </div>
        <div id="wordlists">
            <h2>Word lists <button id="showall-button" onclick="toggleShowAllLists()">Show all</button></h2>
            <div id="lists"></div>
        </div>
        <div id="flashcards">
            <h2>Flashcards (<span id="flashtype">...</span>)</h2>
            <div id="reviewmode">
                <button id="prev" onclick="changeCard(-1)">Prev</button>
                <button id="next" onclick="changeCard(1)">Next</button>
                &nbsp;
                <span id="status">Card 0/?</span>
                <button id="random" onclick="changeCard(2)">Random</button>
                <br/><br/>
            </div>
            <div id="flashcard" onclick="showCardAnswer()">
                <span id="cardstatus"></span>
                <button id="savecard" onclick="saveCard(event)">Save</button>
                <p id="hint">Hint</p>
                <p id="answer">Answer</p>
                <p id="tap">Tap / click card to reveal answer</p>
                <button id="main-audio" class='audio-button' onclick="speakTextOnCard(event)">&#128266;</button>
            </div>
            <div id="quizmode">
                <button id="didntknow" onclick="recordResult(false)">Don't know it</button>
                <button id="knewit" onclick="recordResult(true)">Know it!</button>
                <span>&nbsp;&nbsp;</span>
                <span id="quizstatus">Card 0/?</span>
            </div>
        </div>
        <br/><br/>
    </body>
</html>
